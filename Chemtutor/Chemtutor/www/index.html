<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Chemtutor</title>
    </head>
    <body>
        <div id="app" class="starting">
            <p id="indicator"></p>
            <div class="event starting">Starting...
                <!--here lives the loading screen of the app-->
            </div>
            <div class="event welcome">
                <!--here lives the welcome screen of the app with "start app" button-->
                <input type="button" value="start" id="welcomeStartButton">
            </div>
            <div class="event subject" id="subjectList" >
                <!--here lives the subject select screen of the app-->
                <a href="#" id="subjectChemie">Chemie</a>
                <a href="#" id="subjectEnglisch">Englisch</a>
            </div>
            <div class="event mode">
                <!--here lives the mode select screen of the app-->
                <a href="#" class="backButton">Back...</a><br>
                <input type="button" value="Teach" id="modeTeach" class="modeButton"><br>
                <input type="button" value="Test" id="modeTest" class="modeButton"><br>
            </div>
            <div class="event test">
                <!--here lives the test screen of the app-->
                <a href="#" class="backButton">Back...</a><br>
                <p id="testText"></p>
                <div class="bottomLine">
                    <input type="button" value="Weiter" class="nextButton dirButton">
                </div>
            </div>
            <div class="event teach">
                <!--here lives the teach screen of the app-->
                <a href="#" class="backButton">Back...</a><br>
                <p id="teachText"></p>
                <div class="bottomLine">
                    <input type="button" value="Zur&uuml;ck" class="prevButton dirButton">
                    <input type="button" value="Weiter" class="nextButton dirButton">
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
